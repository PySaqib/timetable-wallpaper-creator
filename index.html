<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Wallpaper Generator by Saqib Ali</title>

    <link rel="stylesheet" href="css/index-css.css">

    <script src="js/index-js.js"></script>
    <script src="js/jquery.js"></script>

</head>
<body>
    

    <section id="wallpaper">

        <p class="day">Monday</p>
        <p class="course">OOP [11:00 - 1:00] [CS-1]</p>
        <p class="course">DLD [11:00 - 1:00] [CS-1]</p>
        <p class="course">Calculus [11:00 - 1:00] [CS-1]</p>
        <p class="day">Tuesday</p>

    </section>

    <section id="controls">


        <input type="text" name="content" id="contentField" placeholder="Enter course or day..." />

        <br>

        <button class="ctrlButton" onclick="addDay();">ADD DAY</button>


        <button class="ctrlButton" onclick="addCourse();">ADD COURSE</button>

        <button class="ctrlButton" onclick="resetFields();">RESET</button>

    </section>


</body>
</html>
